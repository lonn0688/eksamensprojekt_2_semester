    <header>

        <a href="index.html"><div class="banner"> <img src="nybanner14dec-01.png" alt="banner" height="230px;" width="1200px;"></div></a>

    </header>




<!-- De 3 streger i burgermenuen, som på klik starter funktionen burgerFunction: -->

<div class="burger1"></div>
<div class="burger2"></div>
<div class="burger3"></div>
    </div>


   <h3 class="pris"></h3>

    <nav class="menu">
        <button class="menu-item" data-nr="forside"><a href="index.html">Forside</a></button>
        <button class="current" ><a href="galleri.html">Galleri</a></button>
        <button class="menu-item" data-nr="om"><a href="om.html">Om</a></button>
        </nav>

<h1 class="h1-galleri"></h1>


        <!-- knapper til filtrering -->
        <div class="filtrering">
        <button class="menu-item" data-priskategori="priskategori">Alle værker</button>

        <button class="menu-item" data-priskategori="0kr - 499 kr">0kr - 499 kr</button>

        <button class="menu-item" data-priskategori="500kr - 2999kr">500kr - 2999kr</button>

        <button class="menu-item" data-priskategori="3000kr - ?">+ 3000kr</button>
        </div>

    <main>

        <section id="modal">
            <button>Luk</button>
            <div id="modal-content">
                <h2 class="modal-title"></h2>
                    <img class="modal-billede" src="" alt="">
                    <div class="modal-txt">
                        <div class="modal-text"></div><br>
                        <div class="modal-maal"></div><br>
                        <div class="modal-pris"></div>
                    </div>

            </div>
        </section>


        <!-- En container, der viser alle værker: -->
        <section class="container-data container" data-container>
        </section>

        <!-- En skabelon til hvordan hvert værk skal vises samt hvilken information om værket, der skal vises: -->
        <template data-template>
            <article class="postListview">
                <img data-billede class="data-billede" src="" alt="">
                <div class="data-txt">
                        <div class="data-pris"></div>
                    </div>

            </article>
        </template>

    </main>
